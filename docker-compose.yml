version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: grownet-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changethispassword123
      MONGO_INITDB_DATABASE: grownet
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - grownet-network

  backend:
    build: .
    container_name: grownet-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb://admin:changethispassword123@mongodb:27017/grownet?authSource=admin
    ports:
      - "4000:4000"
    networks:
      - grownet-network
    volumes:
      - ./Home:/app/Home

  nginx:
    image: nginx:alpine
    container_name: grownet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - grownet-network

volumes:
  mongodb_data:

networks:
  grownet-network:
    driver: bridge
