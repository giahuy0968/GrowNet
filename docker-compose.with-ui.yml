version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: grownet-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changethispassword123
      MONGO_INITDB_DATABASE: grownet
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - grownet-network

  # Mongo Express - Web UI for MongoDB
  mongo-express:
    image: mongo-express:latest
    container_name: grownet-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: changethispassword123
      ME_CONFIG_MONGODB_URL: mongodb://admin:changethispassword123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - grownet-network

  backend:
    build: .
    container_name: grownet-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb://admin:changethispassword123@mongodb:27017/grownet?authSource=admin
    ports:
      - "4000:4000"
    networks:
      - grownet-network
    volumes:
      - ./Home:/app/Home

  nginx:
    image: nginx:alpine
    container_name: grownet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - grownet-network

volumes:
  mongodb_data:

networks:
  grownet-network:
    driver: bridge
